<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculadora con funciones JS || Ejercicio #2 | Guia #3</title>
</head>
<body>

    <div class="text">
        <img src="./code.png" alt="Imagen">
        <h1>Calculadora con Funcones JS</h1>
    </div>
    
    <!-- HTML calculadora -->
    <div class="container justify-content-center">
        <div id="calc">

            <div class="row titulo">
                CASIO
            </div>

            <div class="row inputRow" data-row="input">
                <input type="number " id="input">
            </div>

            <div class="row" data-row="1">
                <div class="col-3 op" data-operation="modulus">
                    <button>%</button>
                </div>
                <div class="col-3 op" data-operation="sqrt">
                    <button>sqrt</button>
                </div>
                <div class="col-3 op" data-operation="inverse">
                    <button>1/x</button>
                </div>
                <div class="col-3 op" data-operation="substraction">
                    <button>-</button>
                </div>
            </div>

            <div class="row" data-row="2">
                <div class="col-6 backspace">
                    <button>Backspace</button>
                </div>
                <div class="col-3 clearE">
                    <button>CE</button>
                </div>
                <div class="col-3 clear">
                    <button>C</button>
                </div>
            </div>

            <div class="row" data-row="3">
                <div class="col-3 number" data-number="7">
                    <button>7</button>
                </div>
                <div class="col-3 number" data-number="8">
                    <button>8</button>
                </div>
                <div class="col-3 number" data-number="9">
                    <button>9</button>
                </div>
                <div class="col-3 op" data-operation="division">
                    <button>/</button>
                </div>
            </div>

            <div class="row" data-row="4">
                <div class="col-3 number" data-number="4">
                    <button>4</button>
                </div>
                <div class="col-3 number" data-number="5">
                    <button>5</button>
                </div>
                <div class="col-3 number" data-number="6">
                    <button>6</button>
                </div>
                <div class="col-3 op" data-operation="multiplication">
                    <button>*</button>
                </div>
            </div>

            <div class="row" data-row="5">
                <div class="col-3 number" data-number="3">
                    <button>3</button>
                </div>
                <div class="col-3 number" data-number="2">
                    <button>2</button>
                </div>
                <div class="col-3 number" data-number="1">
                    <button>1</button>
                </div>
                <div class="col-3 op" data-operation="substraction">
                    <button>-</button>
                </div>
            </div>

            <div class="row" data-row="6">
                <div class="col-3 number" data-number="0">
                    <button>0</button>
                </div>
                <div class="col-3 point">
                    <button>.</button>
                </div>
                <div class="col-3 op" data-operation="addition">
                    <button>+</button>
                </div>
                <div class="col-3 equal">
                    <button>=</button>
                </div>
            </div>

        </div>
        
    </div>



</body>
</html>
